<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>To-Do List</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6f08f0a7fb.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body onload="getUserData()" onunload="saveUserData()">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-3">
                <a class="navbar-brand">To-Do List &nbsp; <i class="fas fa-tasks"></i></a>
            </div>
        </nav>

        <!-- Header -->
        <header class="py-1 bg-light border-bottom">
            <div class="container">
                <div class="title-container text-center h-auto my-5">
                    <h1 class="fw-bolder mb-0"><span id="listName" contenteditable="true"></span></h1>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="container">

            <div class="todolist-page my-5 justify-content-center">

                <section class="user-data">
                    <form action="" method="POST" onkeypress="return event.keyCode != 13">
                        <div class="row">
                            <div class="col-12 col-md-8">
                                <input class="task-textbox" type="text" id="inputTextbox" name="task" placeholder="Thing To Do">
                            </div>
                            <div class="col-12 col-md-4">
                                <div id="enterButton" onclick="createListItem()" class="enterBtn">Enter</div>
                            </div>
                        </div>
                    </form>
                </section>

                <ul id="taskList" class="task-list">
                </ul>

            </div>

        </main>

        <!-- Footer -->
        <footer class="p-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; <span id="year"></span> <a class="owner-link" href="https://github.com/MariaMa-GitHub">Maria Ma</a>. <wbr>All Rights Reserved.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
